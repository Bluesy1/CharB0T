name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Dependencies
        run: |
          pip install black
      - name: Black
        id: black
        run: black --check --verbose --line-length=120 .
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Dependencies
        run: |
            pip install -U pip
            pip install -Ur requirements.txt -Ur requirements-dev.txt
      - name: Pyright
        id: pyright
        run: pyright .
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Dependencies
        run: |
          pip install flake8
      - name: Flake8
        id: flake8
        run: flake8 . --max-line-length=120 --indent-size=4
