name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Dependencies
        run: |
          pip install black
      - name: Black
        id: black
        run: black --check --verbose --line-length=120 .
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name  : Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"
      - name: Dependencies
        run: python3.10 poetry install
      - name: Pyright
        id: pyright
        run: poetry run pyright .
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Dependencies
        run: |
          pip install flake8
      - name: Flake8
        id: flake8
        run: flake8 . --max-line-length=120 --indent-size=4
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Dependencies
        run: |
          pip install bandit
      - name: Bandit
        id: bandit
        run: bandit . --skip B101,B311
  pydocstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Dependencies
        run: |
          pip install pydocstyle[toml]
      - name: Pydocstyle
        id: pydoctstyle
        run: pydocstyle . --match='(?!backup/)(?!test)(?!test_)(?!tests).*\.py' --convention=numpy
  isort:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name  : Install poetry
          run: pipx install poetry
        - uses: actions/setup-python@v4
          with:
            python-version: "3.10"
            cache: "poetry"
        - name: Dependencies
          run: python3.10 poetry install
        - uses: isort/isort-action@v0.1.0
