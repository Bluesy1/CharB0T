name: pyright

on:
  push:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        id: install-deps
        run: |
          python -m pip install -U pip
          pip install -U -r requirements.txt
      - name: Run pyright
        uses: jakebailey/pyright-action@v1
        with:
          warnings: false
          lib: true
          python-version: '3.10'
