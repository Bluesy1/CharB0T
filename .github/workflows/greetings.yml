name: Greet first-time contributors

on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1.1.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for creating an issue! It will be reviewed as soon as Bluesy has time!'
        pr-message: 'Thanks for submitting a PR! Bluesy will review it as soon as he has had time!'
