[build-system]
requires = ["setuptools>=40.8.0", "git+https://github.com/Rapptz/discord.py@master#egg=discord.py"]

[tool.pyright]
pythonPlatform = "Linux"
reportUnnecessaryTypeIgnoreComment = true
exclude = ["**/__pycache__/**"]

[tool.black]
line-length = 120
target-version = ['py310']

[tool.bandit]
skips = ["B101", "B311"]

[tool.pydocstyle]
convention = "numpy"
match = '(?!backup/)(?!test)(?!test_)(?!tests).*\.py'

[tool.isort]
profile = "black"
skip_gitignore = true
line_length = 120
atomic = true
known_local_folder = ["backup", "main", "card", "tictactoe", "sudoku", "shrugman", "bot", "errors"]
lines_after_imports = 2
