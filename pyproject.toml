[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "charbot"
description = "A simple Discord bot written in Python and Rust"
readme = "README.md"
version = "1.0.1.a"
authors = [
	{name = "Bluesy1", email = "68259537+Bluesy1@users.noreply.github.com"}
]
requires-python = ">=3.10"
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: End Users/Desktop",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: Implementation :: CPython",
	"Programming Language :: Rust",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3 :: Only",
	"Typing :: Typed",
]
dependencies = [
	"aiohttp[speedups]==3.8.3",
	"asyncpg==0.27.0",
	"discord.py[speed] @ git+https://github.com/Rapptz/discord.py@01915fbc095a72ffd2231c72b7c0892a377a477c#egg=discord.py",
	"disrank==0.0.2",
	"fluent.runtime == 0.3.1",
	"jishaku @ git+https://github.com/Gorialis/jishaku@a2a3752e4f540b10a96b5c285771b1534e3040fa#egg=jishaku",
	"orjson==3.8.1",
	"pandas==1.5.1",
	"Pillow==9.2.0",
	"pytesseract==0.3.10",
	"sentry-sdk==1.10.1",
	"tomli == 2.0.1; python_version < '3.11'",
	"typing-extensions == 4.4.0",
	"urlextract==1.7.1",
	"uvloop == 0.17.0",
	"validators==0.20.0",
]

[project.optional-dependencies]
dev = [
	"aioresponses==0.7.3",
	"asyncpg-stubs==0.27.0",
	"black == 22.10.0",
	"flake8==5.0.4",
	"maturin[zig]==0.13.6",
	"pre-commit == 2.20.0",
	"pyright>=1.1.265",
	"pytest == 7.2.0",
	"pytest-asyncio == 0.20.1",
	"pytest-cov == 4.0.0",
	"pytest-mock==3.10.0",
	"toml == 0.10.2",
]

[tool.pytest.ini_options]
minversion = "7.1.2"
asyncio_mode = "strict"

[tool.coverage.run]
omit = ["*/__main__.py", "*/tests/*.py", "*/types/*.py", "*/pools.py", "*/admin.py", "*/reputation_admin.py", "*/bot.py"]

[tool.pyright]
pythonPlatform = "Linux"
reportUnnecessaryTypeIgnoreComment = true
exclude = ["**/__pycache__/**", "venv", ".git"]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
skip_gitignore = true
line_length = 120
atomic = true
known_local_folder = ["backup", "main", "card", "tictactoe", "sudoku", "shrugman", "bot", "errors"]
lines_after_imports = 2
