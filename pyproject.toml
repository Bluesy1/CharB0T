[build-system]
requires = ["setuptools>=40.8.0", "git+https://github.com/Rapptz/discord.py@master#egg=discord.py"]

[tool.pyright]
pythonPlatform = "Linux"
exclude = ["**/__pycache__/**"]

[tool.black]
line-length = 120
target-version = ['py310']

[tool.bandit]
skips = ["B101"]

[tool.pydocstyle]
convention = "numpy"
match = '(?!test_)(?!tests).*\.py'
